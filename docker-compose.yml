version: "3.9"
   
services:
  db:
    image: postgres:13-alpine
    env_file: .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
  web:
    build: 
      context: .
      args:
        - DJANGO_ENV=dev
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db